<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Music Quiz Maker</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Music Quiz Generator</h1>
    <p>Create a playlist of 10 songs in Spotify, enter the playlist ID and get a zip file
      with 10 30 second mp3 files of your songs and a HTML page to run the quiz from.
    </p>
    <form action="/generate" method="POST">
      <div class="mb-3 form-floating">
        <input class="form-control" type="text" placeholder="playlistId" name="playlistId"/>
        <label class="form-label">Playlist ID</label>
        <div class="form-text">You can find this in spotify by right clicking the playlist and choosing Share -> Copy Spotify URI</div>
      </div>
      <button class="btn btn-primary" type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
