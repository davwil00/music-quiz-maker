<html lang="en">
<head>

    <title>%TITLE%</title>

      .answer {

        Array.from(document.getElementsByClassName('answer')).forEach(elt => elt.style.visibility = 'visible');

</head>

        <li><audio src="7.mp3" controls></audio><span class="answer">%ARTIST-7% - %TITLE-7%</span></li>
        <li><audio src="8.mp3" controls></audio><span class="answer">%ARTIST-8% - %TITLE-8%</span></li>
        <li><audio src="9.mp3" controls></audio><span class="answer">%ARTIST-9% - %TITLE-9%</span></li>
        <li><audio src="10.mp3" controls></audio><span class="answer">%ARTIST-10% - %TITLE-10%</span></li>

</body>
</html>
